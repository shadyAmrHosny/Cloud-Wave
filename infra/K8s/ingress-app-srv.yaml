apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-app-srv
  annotations:
    kubernetes.io/ingress.class: ngrok
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: '/$2'
spec:
  rules:
    - host: cloudwave.apps
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80
